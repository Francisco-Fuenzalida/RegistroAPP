<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Escaner QR </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Fallback for iOS PWA -->
  <input
    #fileinput
    type="file"
    accept="image/*;capture=camera"
    hidden
    (change)="handleFile($event.target.files)"
  />

  <!-- Trigger the file input -->
  <ion-button class="boton1" expand="full" color="success" (click)="captureImage()">
    <ion-icon slot="start" name="image-outline"></ion-icon>
    Abrir imagen
  </ion-button>

  <ion-button class="boton2" expand="full" color="success" (click)="startScan()">
    <ion-icon slot="start" name="qr-code-outline"></ion-icon>
    Escanear codigo
  </ion-button>

  <ion-button
    expand="full"
    (click)="reset()"
    color="warning"
    *ngIf="scanResult"
  >
    <ion-icon slot="start" name="refresh"></ion-icon>
    Reset
  </ion-button>

  <!-- Shows our camera stream -->
  <video #video [hidden]="!scanActive" width="100%"></video>

  <!-- Used to render the camera stream images -->
  <canvas #canvas hidden></canvas>

  <!-- Stop our scanner preview if active -->
  <ion-button
    expand="full"
    (click)="stopScan()"
    color="danger"
    *ngIf="scanActive"
  >
    <ion-icon slot="start" name="close"></ion-icon>
    Stop scan
  </ion-button>

  <ion-card *ngIf="scanResult">
    <ion-card-header>
      <ion-card-title>QR Code</ion-card-title>
    </ion-card-header>
    <ion-card-content> {{ scanResult }} </ion-card-content>
  </ion-card>
</ion-content>
