<ion-content>
  <div class="ion-padding-top ion-padding-bottom ion-text-center title">
    <ion-label>
      <h1>RegistroAPP</h1>
      <p>Registra tu asistencia</p>
    </ion-label>
  </div>

  <mat-card class="ion-text-center login-card" >
    <ion-card-title class="ion-text-center">
      <ion-label>
        <h2>¡Bienvenido!</h2>
      </ion-label>
    </ion-card-title>

    <ion-card-content>
        <mat-form-field appearance="fill" id="login">
          <mat-label>Ingrese Usuario</mat-label>
          <input matInput placeholder="Ej: Juan" [(ngModel)]="usuario.nombreUsuario">
        </mat-form-field>
        
        <mat-form-field appearance="fill" id="login">
          <mat-label>Ingrese Password</mat-label>
          <input matInput type="password" placeholder="4 digitos" [(ngModel)]="usuario.password">
        </mat-form-field>
        <button (click)="ingresar()" id="boton" mat-raised-button>Ingresar</button>
    </ion-card-content>
    <ion-label>
      <br />
      <a routerLink (click)="restablecer()">Restablecer Contraseña</a>
    </ion-label>
  </mat-card>
</ion-content>
