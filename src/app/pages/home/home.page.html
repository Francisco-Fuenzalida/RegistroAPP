<ion-header>

    <ion-title>Sistema de Asistencia DUOC</ion-title>

  <ion-toolbar>
    <ion-segment value="principal" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="principal">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-segment-button>
      <ion-segment-button value="perfil">

</ion-content>
